<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<nav class="navigation">
    <ul>
        <li><a href="/">Seznam rezervací</a></li>
        <li><a href="/ticket">Nová rezervace</a></li>
    </ul>
</nav>
<div>
<h1>Toto je stranka pro zobrazeni seznamu rezervaci</h1>
</div>
<table class="table-list">
    <thead>
    <th>Název</th>
    <th>Zdroj</th>
    </thead>
    <tbody>
    <!--  <tr th:if="${tickets.empty}">
         <td colspan="3">Nebyly nalezeny žádné záznamy.</td>
     </tr> -->
     <tr th:each="ticket : ${tickets}">
         <td><span th:text="${ticket.getName()}"> Název </span></td>
         <td><span th:text="${ticket.getLanguage()}"> Jazyk </span></td>
     </tr>
     </tbody>
 </table>

 </div>
 </body>
 </html>
